<div class="modal-header">
  <h3 class="modal-title">Add an Identity</h3>
</div>
<div class="modal-body">
  <div class="input-group">
  <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
      <input ng-model="creator.userid" type="text" class="form-control" placeholder="Username">
  </div>
  <div class="input-group">
    <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
      <input ng-model="creator.passphrase" type="password" class="form-control" placeholder="Passphrase">
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">Add Identity</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
